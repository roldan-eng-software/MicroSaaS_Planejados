name: Smoke Tests

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start services
        run: |
          docker compose up -d --build

      - name: Wait for backend to be healthy
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
              echo "backend healthy"; exit 0
            fi
            echo "Waiting for backend..."; sleep 2
          done
          echo "backend did not become healthy"; docker compose ps; docker compose logs backend; exit 1

      - name: Wait for frontend to be healthy
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:5173/ >/dev/null 2>&1; then
              echo "frontend healthy"; exit 0
            fi
            echo "Waiting for frontend..."; sleep 2
          done
          echo "frontend did not become healthy"; docker compose ps; docker compose logs frontend; exit 1

      - name: Tear down services
        if: always()
        run: |
          docker compose down --volumes --remove-orphans
