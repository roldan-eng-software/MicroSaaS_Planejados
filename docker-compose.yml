version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microsaas-marcenaria-backend
    env_file:
      - ./backend/.env
    environment:
      # Exemplo de URL do banco
      DATABASE_URL: postgresql+psycopg://app_user:app_password@db:5432/app_db
    volumes:
      - ./backend:/app
    command: sh -c "alembic upgrade head || echo 'Primeira execução, sem migrations' && uvicorn main:app --host 0.0.0.0 --port 8000"

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microsaas-marcenaria-frontend
    environment:
      # API do backend acessível pelo browser
      VITE_API_URL: "http://localhost:8000/api"
    volumes:
      - ./frontend:/app
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
    ports:
      - "5173:5173"
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: microsaas-marcenaria-db
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app_user -d app_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
