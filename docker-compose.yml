version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microsaas-marcenaria-backend
    env_file:
      - ./backend/.env
    environment:
      # Exemplo de URL do banco
      DATABASE_URL: postgresql+psycopg://app_user:app_password@db:5432/app_db
    # Bind mount removido temporariamente para testar a imagem limpa do backend
    # volumes:
    #   - ./backend:/app
    command: sh -c "alembic upgrade head || echo 'Primeira execução, sem migrations'; exec uvicorn app.main:app --host 0.0.0.0 --port 8000"

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/health', timeout=2)\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microsaas-marcenaria-frontend
    environment:
      # API do backend acessível pelo browser
      VITE_API_URL: "http://localhost:8000/api"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Aguarda o arquivo /app/package.json (evita npm ENOENT quando o bind-mount ainda não está pronto), instala dependências e inicia o dev server
    command: >
      sh -c "for i in \$(seq 1 30); do [ -f /app/package.json ] && break || sleep 1; done; npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD-SHELL", "python -c "import urllib.request,sys; urllib.request.urlopen('http://localhost:5173', timeout=2)" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: microsaas-marcenaria-db
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app_user -d app_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
