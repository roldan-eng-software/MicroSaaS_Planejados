version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microsaas-marcenaria-backend
    env_file:
      - ./backend/.env
    environment:
      # Exemplo de URL do banco
      DATABASE_URL: postgresql+psycopg://app_user:app_password@db:5432/app_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      PYTHONPATH: /app
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "alembic upgrade head || echo 'Primeira execução, sem migrations' && uvicorn app.main:app --host 0.0.0.0 --port 8000"

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microsaas-marcenaria-frontend
    environment:
      # API do backend acessível pelo browser
      VITE_API_URL: "http://localhost:8000/api"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
    ports:
      - "5173:5173"
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: microsaas-marcenaria-db
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app_user -d app_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: microsaas-marcenaria-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microsaas-marcenaria-celery
    env_file:
      - ./backend/.env
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      DATABASE_URL: postgresql+psycopg://app_user:app_password@db:5432/app_db
      PYTHONPATH: /app
    working_dir: /app
    volumes:
      - ./backend:/app
    command: python -m celery -A app.core.celery_app.celery_app worker --loglevel=info
    depends_on:
      - backend
      - redis
      - db
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
